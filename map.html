<html>

<head>
    <title>Map API Sandbox</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
      #mapid {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1> Welcome to Seoul, South Korea! </h1>
    <p> I was born in Seoul, South Korea. Seoul is known for its rich history, vibrant culture, and modern architecture!</p>
    <div id="mapid"></div>
    <<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin="" lang="en"></script>

    <script>
      var mymap = L.map("mapid").setView([37.5665, 126.978], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
      }).addTo(mymap);

      L.marker([37.5665, 126.978])
        .addTo(mymap)
        .bindPopup("<b>Hello, Seoul!</b><br />Welcome to South Korea.")
        .openPopup();
    </script>
  </body>
</html>
